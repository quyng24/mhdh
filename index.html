<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-clock">
        <div class="flip-unit" id="hours">
            <div class="digit" id="hourTens">0</div>
            <div class="digit" id="hourOnes">0</div>
        </div>
        <div class="separator">:</div>
        <div class="flip-unit" id="minutes">
            <div class="digit" id="minuteTens">0</div>
            <div class="digit" id="minuteOnes">0</div>
        </div>
        <div class="second-full">:</div>
        <div class="flip-unit" id="second">
            <div class="digit" id="secondTens">0</div>
            <div class="digit" id="secondOnes">0</div>
        </div>
    </div>

        <h3 class="day">Tuesday</h3>
        <h3 class="moth">Tuesday</h3>
        <h3 class="yeae">Tuesday</h3>
    </div> -->

    <script src="script.js"></script>
</body>
</html>
